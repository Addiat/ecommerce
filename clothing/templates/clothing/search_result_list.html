<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Available clothes</title>
    <link rel="stylesheet" href="{% static 'clothing/styles.css' %}">
</head>
<body>
    <div class="wrapper">
            <form action="{% url 'clothing:handle_cloth_search' %}" method='POST'>
                {% csrf_token %}
                <input type='text' placeholder='Search for a cloth' name='cloth_name' id="id_cloth_name">
                <input type='submit' value='search'>
            </form>
 
            <h2>Results for search</h2>
        <div class="cloth-list">
            {% if search_result %}
                {% for cloth in search_result %}
                    <div class="cloth">
                        <img src="{{ cloth.image.url }}" alt="{{ cloth.name }}">
                        <h4>{{ cloth.name }}</h4>
                        <p>{{ cloth.material_type }}</p>
                        <p>$ {{ cloth.price }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p style="color: red; text-align: center; font-size: 16px; font-weight: 500">
                    No cloth name matched cloth
                </p>
            {% endif %}
        </div>
    </div>
</body>
</html>
